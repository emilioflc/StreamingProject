version: '3.1'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'pwd'
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - streamingProject_db:/var/lib/mysql
  adminer:
    image: adminer
    restart: always
    ports:
      - 9000:8080

volumes:
  streamingProject_db: